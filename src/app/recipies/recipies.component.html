<div class="row mt-3">
  <div class="offset-md-3 col-md-6">
      <div class="card">
        <div class="card-header"><h3>Receptų sąrašas</h3></div>
          <div class="card-body">
              <div class="list-group">
                  <a [routerLink]="['/recipie',i]" class="list-group-item list-group-item-action" *ngFor="let recipie of recipies; let i = index">{{recipie.name}}</a>
              </div>
          </div>
      </div>
  </div>
</div>
